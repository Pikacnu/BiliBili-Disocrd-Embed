<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@@title@@</title>
  <meta name="description" content="@@description@@">
  <meta name="keywords" content="@@keywords@@">
  <meta name="author" content="@@author@@">
  <!--<meta http-equiv="refresh" content="0; url=@@bilibili_link@@">-->
  <meta name="twitter:card" content="player">
  <meta name="twitter:title" content="@@title@@">
  <meta name="twitter:site" content="@@bilibili_link@@">
  <meta name="twitter:description" content="@@description@@">
  <meta name="twitter:player" content="@@video_player@@">
  <meta name="twitter:image" content="@@thumbnail_url@@">
  <meta name="twitter:player:width" content="1920">
  <meta name="twitter:player:height" content="1080">
  <meta name="twitter:player:stream" content="@@video_url@@">
  <meta name="twitter:player:stream:content_type" content="video/mp4">

  <meta property="og:url" content="@@bilibili_link@@" />
  <meta property="og:type" content="video.other" />
  <meta property="og:title" content="@@title@@" />
  <meta property="og:description" content="@@description@@" />
  <meta property="og:image" content="@@thumbnail_url@@" />
  <meta property="og:video:secure_url" content="@@video_url@@" />
  <meta property="og:video" content="@@video_url@@" />
  <meta property="og:video:type" content="video/mp4" />
  <meta property="og:video:width" content="1920" />
  <meta property="og:video:height" content="1080" />

  <link rel="alternate" type="application/json+oembed" href="@@url@@/oembed/@@bvid@@" />


</head>

<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    video {
      height: 100vh;
    }
  </style>
  <video controls autoplay muted playsinline>
    <source src="@@video_url@@" type="video/mp4">
    Your browser does not support the video tag.
    <a href="@@video_url@@">Download</a>
  </video>
</body>

</html>
